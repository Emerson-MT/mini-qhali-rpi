<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robot Face Parpadeo</title>
  <link rel="stylesheet" href="face/style.css">
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
  <script src="face/script.js" defer></script>
  <meta name="google" content="notranslate">
</head>
<body>
  <div class="wrap">
    <svg class="eye-svg" id="eyeL" viewBox="0 0 100 150" preserveAspectRatio="none">
      <rect class="eye-base" x="0" y="0" width="100" height="150" rx="10" ry="10" fill="var(--eyes)"/>
      <rect class="lid upper" x="0" y="0" width="100" height="150" />
      <rect class="lid lower" x="0" y="0" width="100" height="150" />
    </svg>

    <svg class="eye-svg" id="eyeR" viewBox="0 0 100 150" preserveAspectRatio="none">
      <rect class="eye-base" x="0" y="0" width="100" height="150" rx="10" ry="10" fill="var(--eyes)"/>
      <rect class="lid upper" x="0" y="0" width="100" height="150" />
      <rect class="lid lower" x="0" y="0" width="100" height="150" />
    </svg>

    <div class="cheek left"></div>
    <div class="cheek right"></div>
  </div>
</body>
</html>
