<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robot Face Parpadeo</title>
  <link rel="stylesheet" href="face/style.css">
  <!-- Socket.IO v3 (compatible con Flask-SocketIO) -->
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
  <script src="face/script.js" defer></script>
</head>
<body>
  <!-- 
  <div id="hud-layer">
    <div class="stat top-left">
      TEMP: <span id="show-temp">--</span>Â°C
    </div>
    <div class="stat top-right">
      SpO2: <span id="show-spo2">--</span>%
    </div>
    <div class="stat bottom-left">
      BPM: <span id="show-hr">--</span>
    </div>
  </div>
  -->
  <div class="wrap">
    <svg viewBox="0 0 200 200" width="100%" height="100%" aria-label="cara">
      <!-- Cara -->
      <circle cx="50%" cy="50%" r="50%" fill="var(--face)"/>

      <!-- Ojo izquierdo -->
      <g class="eye" id="eyeL">
        <rect x="20%" y="5%" width="24%" height="40%" rx="6%" ry="6%" fill="var(--eyes)"/>
        <rect class="lid upper" x="20%" y="5%" width="24%" height="40%" />
        <rect class="lid lower" x="20%" y="5%" width="24%" height="40%" />
      </g>

      <!-- Ojo derecho -->
      <g class="eye right" id="eyeR">
        <rect x="60%" y="5%" width="24%" height="40%" rx="6%" ry="6%" fill="var(--eyes)"/>
        <rect class="lid upper" x="60%" y="5%" width="24%" height="40%" />
        <rect class="lid lower" x="60%" y="5%" width="24%" height="40%" />
      </g>
    </svg>

    <!-- Mejillas superpuestas -->
    <div class="cheek left"></div>
    <div class="cheek right"></div>
  </div>
</body>
</html>
