<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robot Face Parpadeo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <svg viewBox="0 0 200 200" width="100%" height="100%" aria-label="cara">
      <!-- Cara -->
      <circle cx="50%" cy="50%" r="50%" fill="var(--face)"/>

      <!-- Ojo izquierdo -->
      <g class="eye" id="eyeL">
        <rect x="20%" y="5%" width="24%" height="40%" rx="6%" ry="6%" fill="var(--eyes)"/>
        <rect class="lid upper" x="20%" y="5%" width="24%" height="40%" />
        <rect class="lid lower" x="20%" y="5%" width="24%" height="40%" />
      </g>

      <!-- Ojo derecho -->
      <g class="eye right" id="eyeR">
        <rect x="60%" y="5%" width="24%" height="40%" rx="6%" ry="6%" fill="var(--eyes)"/>
        <rect class="lid upper" x="60%" y="5%" width="24%" height="40%" />
        <rect class="lid lower" x="60%" y="5%" width="24%" height="40%" />
      </g>
    </svg>

    <!-- Mejillas superpuestas -->
    <div class="cheek left"></div>
    <div class="cheek right"></div>
  </div>

  <!-- Socket.IO v3 (compatible con Flask-SocketIO) -->
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>

  <!-- Lógica cliente -->
  <script src="script.js"></script>

  <!-- Suscripción a flags y sincronización inicial -->
  <script>
    const socket = io();
    socket.on("connect", () => console.log("[CLIENT] socket conectado:", socket.id));

    socket.on('blinkFlag', (value) => {
      if (typeof setBlink === 'function') setBlink(value);
    });
    socket.on('faceFlag', (value) => {
      if (typeof setFace === 'function') setFace(value);
    });

    // Estado inicial desde el servidor
    Promise.all([
      fetch('/blink').then(r => r.json()),
      fetch('/face').then(r => r.json())
    ]).then(([{ blinkFlag }, { faceFlag }]) => {
      if (typeof setBlink === 'function') setBlink(blinkFlag);
      if (typeof setFace === 'function') setFace(faceFlag);
    }).catch(console.error);
  </script>
</body>
</html>
